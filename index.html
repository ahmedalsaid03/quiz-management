<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">Category : <span>HTML</span></div>
            <div class="count">Questions Count : <span></span></div>
        </div>
        <div class="quiz-area"></div>
        <div class="answers-area"></div>
        <button class="submit-btn btn btn-primary w-100">Submit Answer</button>
        <div class="bullets">
            <div class="spans"></div>
            <div class="count-down"></div>
        </div>
        <div class="results"></div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
